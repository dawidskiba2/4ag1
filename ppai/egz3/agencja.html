<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kup mieszkanie</title>
    <link rel="stylesheet" href="css/agencja.css">
</head>
<body>
    <section>
        <article id="left">
            <h1>AGENCJA NIERUCHOMOŚCI</h1>
            <h3>OFERUJEMY</h3>
            <ol>
                <li>Nowe mieszkanie</li>
                <li>Domy w naszym mieście</li>
                <li>Domy w okolicy</li>
            </ol>
            <h3>NASI PRACOWNICY</h3>
            <table>
                <tr>
                    <td rowspan="3">Jan Nowak <br> Prezes</td>
                    <td>Anna Kowalska</td>
                </tr>
                <tr>
                    <td>Katarzyna Nowakowska</td>
                </tr>
                <tr>
                    <td>Krzysztof Kowalski</td>
                </tr>
            </table>
        </article>
        <article id="right">
            <h1>KALKULATOR CENY MIESZKANIA</h1>
            <label for="metry">Podaj metraż mieszkania m <sup>2</sup><br></label>
            <input type="number" id="metry"><br>

            <label for="pokoje">Liczba pokoi z zamontowanym okablowaniem sieciowym <br></label>
            <input type="number" id="pokoje"><br>

            <input type="checkbox" id="kafelki">Kafelki w łazience <br>
            <button id="oblicz">OBLICZ</button><br>
            <div id="wynik"></div>
        </article>
    </section>

    <footer>
        <p>Autor strony: 1234567890</p>
        <img src="grafika/logo.png" alt="nieruchomosci">
    </footer>


    <script>
        const metry = document.querySelector('#metry');
        const pokoje = document.querySelector('#pokoje');
        const kafelki = document.querySelector('#kafelki');
        const wynik = document.querySelector('#wynik');

        const btn = document.querySelector('button');
        let suma = 0;

        btn.addEventListener('click', function(){
            suma = (metry.value * 4000) + (pokoje.value * 1000);
            if(kafelki.checked)
            {
                suma += 2000;
            }
            wynik.innerHTML = suma;
        });

    </script>
</body>
</html>
