<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Obliczanie sredniej z element√≥w tablicy</h1>
    <br>
    <div></div>
    <script>
        let numbersArr = [21,3,67,23,12];

        let sum =0;
        let codeHtml= '';

        for(let element of numbersArr)
        {
            sum += element;
            codeHtml += element + ', ';
        }
        const div = document.querySelector('div');
        div.innerHTML = `Suma: ${sum}, elementy: ${codeHtml};`

    </script>
</body>
</html>
